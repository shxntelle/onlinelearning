<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD with firestore</title>
  <link rel="stylesheet" href="database.css">
</head>
<body>
    <nav class="navigation">
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="subjects.html">Subjects</a></li>
            <li><a href="quiz.html">Quizes</a></li>

        </ul>
    </nav>
  <div class="container">
    <header>
      <h3>List Member</h3>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>Name</th>
          <th>Nickname (optional)</th>
          <th>Subject</th>
          <th>Score</th>
          <th></th>
        </tr>
      </table>
      <button class="btn btn-add">Add User</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Add New User</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="firstName" placeholder="Name">
            <input type="text" name="lastName" placeholder="Nickname">
            <input type="text" name="phone" placeholder="Subject">
            <input type="number" name="email" placeholder="Score">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit User</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="firstName" placeholder="Name">
            <input type="text" name="lastName" placeholder="Nickname">
            <input type="text" name="phone" placeholder="Subject">
            <input type="number" name="email" placeholder="Score">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
